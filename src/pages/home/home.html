<ion-header>

  <ion-navbar>
    <ion-title>Todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label stacked>New Todo</ion-label>
    <ion-input [(ngModel)]="newTodo.title" id="titleInput"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>More Information</ion-label>
    <ion-input [(ngModel)]="newTodo.info" id="infoInput"></ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="addTodo(newTodo)" id="submitBtn">
    <ion-icon name="add"></ion-icon>Add Todo</button>

  <h2 padding>My Todos</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of items; let i=index;" tappable (click)="openDetails(todo)">
      <ion-item>
        {{ todo.title }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeTodo(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
